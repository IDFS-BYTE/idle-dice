<!DOCTYPE html><html><head><style>body{background-color:black;color:white;font-family:sans-serif;margin:0;padding:20px}#output{white-space:pre-wrap}</style></head><body><div id="output"></div><script>const redirectFile="main.html",delay=500;fetch("lines.txt").then(response=>response.text()).then(data=>{const messages=data.split('\n');messages.forEach((message,index)=>{setTimeout(()=>{document.getElementById("output").innerText+=message+"\n";if(index===messages.length-1)setTimeout(()=>{window.location.href=redirectFile},delay)},delay*index)})}).catch(error=>console.error("Error loading messages.txt:",error));</script></body></html>
